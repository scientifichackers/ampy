dist: trusty
sudo: false
language: python
python:
- '3.6'
cache:
  pip: true

deploy:
- provider: releases
  api_key: "$GITHUB_TOKEN"
  file_glob: true
  file: ampy/**/*
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
- provider: pypi
  user: adafruit-travis
  on:
    tags: true
  password:
    secure: 
  distributions: "sdist bdist_wheel"

install:
- pip install -r requirements.txt

script:
# No tests yet.
- date