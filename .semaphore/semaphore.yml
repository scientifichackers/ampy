version: v1.0
name: Build and test docker images
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: Docker build
        matrix:
          - env_var: MPY_PORT
            values:
              - esp32
              - esp8266
        commands:
          - export PATH=$HOME/.local/bin:$PATH
          - checkout
          - mkdir .pip_cache
          - cache restore
          - sem-version python 3.7
          - pip install --cache-dir .pip_cache -e .[ci]
          - python .semaphore/build.py
          - cache store
